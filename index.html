<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <hr>
        <h2>Contact imformation</h2>
        <hr>
        <p><b>Name:</b></p>
        <p><input type="text"name=name></p>
        <fileset>
            <legend><b>Gender:</b></legend>
            <p>
                male <input type="radio"name="gender" id="male">
                female <input type="radio"name="gender" id="female">
            </p>
        </fileset>
        <p>
            <b>Address:</b>
            <textarea name="address" id="address" cols="100" rows="10">
            </textarea> 
        </p>
        <p> <b>Email:</b><input type ="email" name="email" id="email">
        </p>
        <p><b>Pincode:</b><input type ="number" name="pincode" id="pincode">
        </p>
        <h2><hr>Payment imformation<hr></h2>
        <p><b>Card type:</b>
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="gpay">gpay</option>
                <option value="phonepay">phonepay</option>
            </select>
        </p>
        <p>
            <b>Card number</b><input type="number"name="card_number" id="card_number">
        </p>
        <p>
            <b>
                Expiration date:<input type="date" name="exp_date" id="exp_date">
            </b>
        </p>
        <p>
            <b>Password:</b><input ="cvv" name="cvv" id="cvv">
        </p>
       <hr> <input type="submit" value="Pay now"><hr>

    </form>
</body>
</html>
